<head>
    <meta charset="utf-8">

    <title>Login page | Papa Sayur</title>

    <!--Bootstrap Stylesheet [ REQUIRED ]-->

    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css/nifty.min.css" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->

    <!--=================================================-->

    <link href="plugins/pace/pace.min.css" rel="stylesheet">

<body>
    <div id="container" class="cls-container">
        
		<!-- BACKGROUND IMAGE -->
		<!--===================================================-->
		<div id="bg-overlay"></div>
		
		
		<!-- LOGIN FORM -->
		<!--===================================================-->
		<div class="cls-content">
		    <div class="cls-content-sm panel">
		        <div class="panel-body">
		            <div class="mar-ver pad-btm">
		                <h1 class="h3">Papa Sayur</h1>
		                <p>Silahkan masuk ke akun mu <i class="demo-pli-smile"></i></p>
		            </div>
		           
		                <div class="form-group">
		                    <input type="text" class="form-control" placeholder="Username" id="username" autofocus>
		                </div>
		                <div class="form-group">
		                    <input type="password" class="form-control" placeholder="Password" id="password">
		                </div>
		                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="btnLogin();">Masuk</button>
		            
		        </div>
		    </div>
		</div>
		<!--===================================================-->
		
		
		
    </div>
    <!--===================================================-->
    <!-- END OF CONTAINER -->


        
    <!--JAVASCRIPT-->
    <!--=================================================-->

    <script src="js/jquery.min.js"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="js/bootstrap.min.js"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="js/nifty.min.js"></script>

    <!--=================================================-->
    <!--Background Image [ DEMONSTRATION ]-->
    <script src="js/demo/bg-images.js"></script>
    <!--=================================================-->
    
    <script>
        function btnLogin(){
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if(username == 'admin' && password == '123456'){
                location.href = 'index.php';
            }else if(username == '' && password == ''){
                alert('Silahkan masukkan Username dan Password kamu ya :)')
            }else{
               alert('Username dan Password yang kamu masukkan salah :(') 
            }
        }
    </script>

</body>
